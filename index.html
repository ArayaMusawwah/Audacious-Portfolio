<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audacious Portfolio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/Arμ's  Logo 0.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="overflow-x-hidden bg-black font-roboto text-white">
    <header class="relative z-[9999]">
      <img
        src="img/Arμ's  Logo 0.png"
        class="delay-600 fixed left-0 right-0 top-8 mx-auto my-auto flex h-auto w-14 opacity-100 transition-all duration-300 ease-[cubic(0.215,0.61,0.355,1)] lg:w-20"
        id="logo"
      />

      <nav
        class="fixed left-0 right-0 top-32 z-[100] mx-auto flex h-14 w-64 items-center justify-center gap-3 rounded-lg border-[1px] border-white bg-slate-300/20 shadow-sm shadow-black/100 backdrop-blur-sm transition-all delay-200 duration-1000 ease-custom-1 lg:h-20 lg:w-[420px] lg:gap-6 lg:text-lg"
      >
        <a
          href="#main"
          class="transition-a text-sm font-bold tracking-wide hover:text-black lg:text-lg"
          >Main</a
        >
        <a
          href="#profile"
          class="transition-a text-sm font-bold tracking-wide hover:text-black lg:text-lg"
          >Profile</a
        >
        <a
          href="#social"
          class="transition-a text-sm font-bold tracking-wide hover:text-black lg:text-lg"
          >Social</a
        >
        <a
          href="#about"
          class="transition-a text-sm font-bold tracking-wide hover:text-black lg:text-lg"
          >About</a
        >
        <button
          id="menu"
          class="transition-custom group absolute bottom-0 left-0 right-0 top-0 z-[100] m-auto h-14 w-14 scale-0 cursor-pointer rounded-full border-[1px] border-white bg-white/10 shadow-lg shadow-black/10 backdrop-blur-sm lg:h-20 lg:w-20"
        >
          <span
            class="transition-span mx-auto my-1 block h-[4px] w-1/2 scale-x-0 rounded-full bg-white group-hover:my-[9px]"
          ></span>
          <span
            class="transition-span mx-auto my-1 block h-[4px] w-1/2 scale-x-0 rounded-full bg-white group-hover:my-[9px]"
          ></span>
        </button>
      </nav>
    </header>

    <div
      class="containerr transition-all duration-1000 ease-in-out"
      id="container"
    >
      <section
        id="main"
        style="background-image: url(&quot;img/1.jpg&quot;)"
        class="section-style"
      >
        <h1>Arμ's Portfolio</h1>
      </section>
      <section
        id="profile"
        style="background-image: url(&quot;img/3.jpg&quot;)"
        class="section-style"
      >
        <h1>Profile</h1>
      </section>
      <section
        id="social"
        style="background-image: url(&quot;img/4.jpg&quot;)"
        class="section-style"
      >
        <h1>Social</h1>
      </section>
      <section
        id="about"
        style="background-image: url(&quot;img/2.jpg&quot;)"
        class="section-style"
      >
        <h1>About</h1>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
