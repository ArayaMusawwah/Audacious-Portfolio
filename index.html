<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audacious Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/Arμ's  Logo 0.png"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body class="font-roboto bg-black text-white overflow-x-hidden">

    <header class="relative z-[9999]">
        <img src="img/Arμ's  Logo 0.png" class="w-14 lg:w-20 h-auto fixed flex top-8 right-0 left-0 my-auto mx-auto opacity-100 transition-all duration-300 ease-[cubic(0.215,0.61,0.355,1)] delay-600" id="logo">
        
        <nav class="flex items-center justify-center h-14 w-64 lg:h-20 lg:w-[420px] fixed top-32 right-0 left-0 z-[100] mx-auto bg-slate-300/20 shadow-sm shadow-black/100 backdrop-blur-sm rounded-lg border-[1px] border-white gap-3 lg:gap-6 lg:text-lg transition-all ease-custom-1 duration-1000 delay-200">
            <a href="#main" class="font-bold text-sm lg:text-lg tracking-wide hover:text-black transition-a">Main</a>
            <a href="#profile" class="font-bold text-sm lg:text-lg tracking-wide hover:text-black transition-a">Profile</a>
            <a href="#social" class="font-bold text-sm lg:text-lg tracking-wide hover:text-black transition-a">Social</a>
            <a href="#about" class="font-bold text-sm lg:text-lg tracking-wide hover:text-black transition-a">About</a>
            <button id="menu" class="bg-white/10 shadow-lg shadow-black/10 w-14 h-14 lg:w-20 lg:h-20 backdrop-blur-sm rounded-full absolute top-0 left-0 right-0 bottom-0 m-auto cursor-pointer border-[1px] border-white transition-custom z-[100] scale-0 group">
                <span class="h-[4px] w-1/2 block bg-white mx-auto scale-x-0 rounded-full group-hover:my-[9px] my-1 transition-span"></span>
                <span class="h-[4px] w-1/2 block bg-white mx-auto scale-x-0 rounded-full group-hover:my-[9px] my-1 transition-span"></span>
            </button>
        </nav>
    </header>

    <div class="containerr transition-all duration-1000 ease-in-out" id="container">
        <section id="main" style="background-image: url('img/1.jpg');" class="section-style">
            <h1>Arμ's Portfolio</h1>
        </section>
        <section id="profile" style="background-image: url('img/3.jpg');" class="section-style">
            <h1>Profile</h1>
        </section>
        <section id="social" style="background-image: url('img/4.jpg');" class="section-style">
            <h1>Social</h1>
        </section>
        <section id="about" style="background-image: url('img/2.jpg');" class="section-style">
            <h1>About</h1>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
